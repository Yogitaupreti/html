<!-- 41-what happens when you set display:block on an <a></a>element? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block;
            background-color: blue;
        }
    </style>
</head>
<body>
    <a> hello world!</a>
</body>
</html>
<!-- it behave like block level element. -->
