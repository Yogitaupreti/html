<!-- 45-how do you prevent an element from breaking onto a new line? -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            white-space:nowrap;
            background-color: hotpink;
        }
    </style>
 </head>
 <body>
    <span> this is a span</span>
 </body>
 </html>
