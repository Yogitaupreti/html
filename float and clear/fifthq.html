<!-- write a css rule to make an image float to the right of a paragraph? -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            float: right;
            margin-left: 10px;
            height: 300px;
            width: 300px;
        }

    </style>
 </head>
 <body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate mollitia iusto earum impedit doloremque esse nisi labore excepturi repellat nam debitis vel perferendis voluptas neque, repellendus nostrum! Ut, nihil ipsam.</p>

 </html>
