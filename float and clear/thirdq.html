<!-- 33- how can you prevent elements from wrapping around a floated element ? -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
            .clearfix::after{
                content: "";
            display: block;
            clear:both;
            background-color: aqua;
            }
    </style>
 </head>
 <body>
    <div></div>
 </body>
 </html>
