<!-- 25-how do you set a minimum height for an element? -->

 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            min-height: 200px;
            background-color: lightcoral;
        }
    </style>
 </head>
 <body>
    <div></div>
 </body>
 </html>
