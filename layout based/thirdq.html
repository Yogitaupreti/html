<!-- 13-write a css rule to make all<div> element behave like inline element? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            display: inline;
            color: chartreuse;
        }
    </style>
</head>
<body>
   <div>
this is an element
   </div> 
</body>
</html>

<!-- all div>element will behave like span. -->
