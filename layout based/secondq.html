<!-- 12- what happens when you set display:none;on an element? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ 
            height: 100px;
            width:100px;
            background-color: aquamarine;
            display: none;

        }
    </style>
</head>
<body>
  <div>

  </div>  
</body>
</html>

<!-- the element will bw completely removed from the page layout. -->
